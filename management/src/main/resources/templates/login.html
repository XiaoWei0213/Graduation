	<!-- Fonts and icons -->
	<script th:src="@{/js/plugin/webfont/webfont.min.js}"></script>
	<script th:inline="javascript">
    		WebFont.load({
    			google: {"families":["Open+Sans:300,400,600,700"]},
    			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['/css/fonts.css']},
    			active: function() {
    				sessionStorage.fonts = true;
    			}
    		});
    </script>

<body class="login">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">医疗废物管理系统</h3>
			<form class="login-form" method="post" th:action="@{/loginIn}">
				<div class="form-group form-floating-label">
					<input id="username" name="username" type="text" class="form-control input-border-bottom" required="required">
					<label for="username" class="placeholder">账户</label>
				</div>
				<div class="form-group form-floating-label">
					<input id="password" name="password" type="password" class="form-control input-border-bottom" required="required">
					<label for="password" class="placeholder">密码</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">记住我</label>
					</div>
					
					<!--a href="#" class="link float-right">忘记密码 ?</a-->
				</div>
                <div class="form-action mb-3" th:if="${msg != null}">
                    <span class="text-center text-danger" th:text="${msg}">请先登录</span>
                </div>
				<div class="form-action mb-3">
					<button class="btn btn-primary btn-rounded btn-login">登录</button>
				</div>
				<div class="login-account">
					<span class="msg">忘记密码 ?</span>
					<a href="#" class="link">联系管理员</a>
				</div>
			</form>
		</div>
